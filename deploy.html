<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>THARUSHA MD DEPLOY HUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        :root {
            --primary-color: #00ff88;
            --secondary-color: #1e1e2f;
            --accent-color: #ff00ff;
            --text-color: #ffffff;
            --glow-color: #00ff88;
        }

        body {
            background: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Gradient Background */
        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
           /* background: linear-gradient(45deg, #ff00ff, #00ff88, #ff0077, #1e1e2f);*/
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
            opacity: 0.8;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Futuristic Grid Overlay */
        .cyber-grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 49px,
                var(--primary-color) 50px
            ),
            repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 49px,
                var(--primary-color) 50px
            );
            background-size: 50px 50px;
            opacity: 0.3;
            animation: gridPulse 12s infinite linear;
            z-index: 1;
        }

        @keyframes gridPulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }

        /* Light Mode */
        body.light-mode {
            background: #f0f0f5;
        }

        body.light-mode .background {
            background: linear-gradient(45deg, #ff69b4, #00ff88, #1e90ff, #e0e0e0);
            opacity: 0.7;
        }

        body.light-mode .cyber-grid {
            opacity: 0.2;
        }

        /* Emoji Flakes */
        .emoji-flakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .emoji {
            position: absolute;
            font-size: 20px;
            animation: fall 8s linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            background: rgba(0,0,0,0.046);
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            padding: 35px;
            width: 380px;
            position: relative;
            z-index: 3;
            animation: /*float 5s ease-in-out infinite, */fadeIn 2s ease-in;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
            backdrop-filter: blur(2px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1.5deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        body.light-mode .container {
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }

        /* Header */
        .header {
            text-align: center;
            color: var(--primary-color);
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            animation: neonGlow 1.8s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 12px var(--primary-color), 0 0 24px var(--primary-color); }
            to { text-shadow: 0 0 24px var(--primary-color), 0 0 48px var(--primary-color); }
        }

        body.light-mode .header {
            color: var(--accent-color);
        }

        /* Subtitle */
        .subtitle {
            text-align: center;
            color: var(--text-color);
            font-size: 14px;
            margin-bottom: 25px;
            letter-spacing: 3px;
            font-weight: 900;
            /*animation: slideIn 1.8s ease-in;*/
        }

        @keyframes slideIn {
            0% { transform: translateX(-60px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        body.light-mode .subtitle {
            color: var(--accent-color);
        }

        /* Buttons */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 16px;
            margin: 12px 0;
            color: var(--text-color);
            font-size: 17px;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: pulse 2.5s infinite;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            transition: 0.6s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            transform: translateY(-6px);
            box-shadow: 0 0 25px var(--primary-color);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.8); }
            70% { box-shadow: 0 0 0 12px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        body.light-mode .button {
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        body.light-mode .button:hover {
            background: var(--accent-color);
            color: #fff;
            box-shadow: 0 0 25px var(--accent-color);
        }

        .button i {
            margin-right: 12px;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: var(--text-color);
            font-size: 13px;
            margin-top: 25px;
            opacity: 0.8;
            animation: fadeIn 3.5s ease-in;
        }

        body.light-mode .footer {
            color: var(--accent-color);
        }

        /* Toggle Mode Button */
        .toggle-mode {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 4;
        }

        .toggle-mode:hover {
            background: var(--accent-color);
            color: #fff;
            transform: scale(1.15);
        }

        body.light-mode .toggle-mode {
            background: var(--accent-color);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="cyber-grid"></div>
    <div class="emoji-flakes" id="emoji-flakes"></div>
    
    <div class="container">
        <!--<button class="toggle-mode" onclick="toggleMode()">Light Mode</butto---->
        <div class="header"><i class="fas fa-rocket"></i> THARUSHA MD</div>
        <div class="subtitle">DEPLOYMENT HUB</div>
        <a href="/qr" class="button" target="_blank"><i class="fab fa-hacker-news"></i> HEROKU</a>
        <a href="/qr" class="button" target="_blank"><i class="fab fa-rebel"></i> REPLIT</a>
        <a href="/qr" class="button" target="_blank"><i class="fas fa-train"></i> RAILWAY</a>
        <a href="/qr" class="button" target="_blank"><i class="fas fa-cloud"></i> KOYBE</a>
        <a href="/qr" class="button" target="_blank"><i class="fas fa-comments"></i> TALK-DROVE</a>
        <a href="/qr" class="button" target="_blank"><i class="fas fa-server"></i> RENDER</a>
        <a href="/qr" class="button" target="_blank"><i class="fas fa-cogs"></i> PANEL</a>
        <div class="footer">Â© 2025 Tharusha MD. All Rights Reserved.</div>
    </div>

    <script>
        // Toggle Mode
        function toggleMode() {
            const body = document.body;
            const toggleButton = document.querySelector('.toggle-mode');
            body.classList.toggle('light-mode');
            toggleButton.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        }

        // Emoji Flakes Animation
        const emojiContainer = document.getElementById('emoji-flakes');
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = 'ð¤';
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.animationDuration = `${Math.random() * 4 + 6}s`;
            emoji.style.transform = `rotate(${Math.random() * 360}deg)`;
            emojiContainer.appendChild(emoji);
            setTimeout(() => emoji.remove(), 10000);
        }

        setInterval(createEmoji, 500);

        // Particle Animation (optional, kept for extra flair)
        const particlesContainer = document.createElement('div');
        particlesContainer.className = 'particles';
        document.body.appendChild(particlesContainer);
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 4 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.background = 'rgba(0, 255, 136, 0.5)';
            particle.style.borderRadius = '50%';
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animation = `particleMove ${Math.random() * 6 + 4}s linear infinite`;
            particlesContainer.appendChild(particle);
            setTimeout(() => particle.remove(), 10000);
        }

        setInterval(createParticle, 300);

        // Particle Move Animation
        const style = document.createElement('style');
        style.textContent = `
            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 1;
            }
            .particle {
                position: absolute;
            }
            @keyframes particleMove {
                0% { transform: translate(0, 0); opacity: 0.5; }
                100% { transform: translate(50vw, 50vh); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
